services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: applypal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-applypal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-applypal123}
      POSTGRES_DB: ${POSTGRES_DB:-applypal}
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-applypal}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - applypal-network

  # NestJS Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: applypal-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      BASE_URL: ${BASE_URL}
      BACKEND_URL: ${BACKEND_URL}
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL}
      JWT_SECRET: ${JWT_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      FRONTEND_URL: ${FRONTEND_URL}
      SIGNUP_URL: ${SIGNUP_URL}
      DECLINE_URL: ${DECLINE_URL}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - applypal-network
    command: >
      sh -c "
        echo 'Running Prisma migrate deploy...' &&
        npx prisma migrate deploy &&
        echo 'Starting app...' &&
        node dist/main
      "

volumes:
  postgres_data:
    driver: local

networks:
  applypal-network:
    driver: bridge

